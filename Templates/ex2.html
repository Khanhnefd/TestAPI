<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flair NER</title>
    <link rel="stylesheet" href="{{ url_for('static', path='../static/style.css') }}">
</head>
<body>
    Enter a sentence <br>
    <form action="/ex2/api/flair_ner/predict" method="post">
        <input type="text" name="sentence" required> <br>
        <input type="submit" value="Predict">
    </form>

    {% if sentence|length %}
        <h2>Result</h2>
        {{sentence}} <br>
        
    {% endif %}
</body>
</html>
